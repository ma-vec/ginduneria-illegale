<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bottle</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./css/style-bottle01.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <a id="back-home" href="./index.html">&#8592; Home</a>
    <div id="bottle-info">
        <div id="mini-map"></div>
        <h1 id="nome-bottiglia"></h1>
        <h3 id="pos"></h3>
        <h3 id="botanic"></h3>
        <h3 id="limited"></h3>
        <img id="bottle-image" src="" alt="Immagine della bottiglia">
        <h3 id="aggettivi"></h3>
    </div>

    <div id="radar-section">
        <span>
            <button id="add-tonic-btn">+ Aggiungi tonica</button>
            <canvas id="radarChart"></canvas>
            <div class="tonic-table-wrapper">
            <table class="tonic-table">
                <tbody id="tonic-table-body"></tbody>
            </table>
</div>
        </span>
    </div>

    <div id="bottle-profile">
        <p id="profile"></p>
    </div>

    <!-- Leaflet (mini-map) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./js/script-bottle.js" defer></script> <!-- Carica lo script dopo il DOM -->
</body>
</html>
